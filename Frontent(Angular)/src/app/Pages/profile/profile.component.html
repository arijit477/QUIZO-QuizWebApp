      <div class="info-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">Username</span>
            <span class="info-value">{{user.username}}</span>
          </div>



          <div class="info-item">
            <span class="info-label">User ID</span>
            <span class="info-value">QUIZO{{user.id}}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Phone</span>
            <span class="info-value">{{user.phone}}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Status</span>
            <span class="info-value status-badge"
              [class.active]="user.enabled">{{user.enabled?"ACTIVE":"INACTIVE"}}</span>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="profile-actions">
    <button mat-raised-button color="primary" class="action-btn">
      <span class="btn-icon">‚úèÔ∏è</span>

    <button mat-raised-button color="accent" class="action-btn">

  </mat-card-actions>
