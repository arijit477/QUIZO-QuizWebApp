<div class="bootstrap-wrapper">
  <div class="row mt-20">
    <div class="col-md-12">
      <h1>Add Question to {{ qTitle }}</h1>

      <mat-card>
        <mat-card-header>
          <mat-card-subtitle
            >Enter the detail of the new question</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <form class="mt-20" (ngSubmit)="submitQuestion()">
            <!-- content field -->
            <!-- <mat-form-field appearance="fill" class="w100">
              <mat-label>Write Question Content</mat-label>
              <textarea
              [(ngModel)]="question.content"
                name="content"
                matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                placeholder="Enter content here"
              ></textarea>
            </mat-form-field> -->

            <!-- RichText Editor CK editor -->

            <ckeditor
              *ngIf="Editor"
              [(ngModel)]="question.content"
              name="content"
              [editor]="Editor"
            ></ckeditor>

            <div class="row">
              <div class="col-md-6">
                <!-- Option1 -->
                <mat-form-field appearance="fill" class="w100 mt-20">
                  <mat-label>Enter Option1</mat-label>
                  <input
                    required
                    [(ngModel)]="question.option1"
                    name="Option1"
                    matInput
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- Option2 -->
                <mat-form-field appearance="fill" class="w100 mt-20">
                  <mat-label>Enter Option2</mat-label>
                  <input
                    required
                    [(ngModel)]="question.option2"
                    name="Option2"
                    matInput
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <!-- Option3 -->
                <mat-form-field appearance="fill" class="w100">
                  <mat-label>Enter Option3</mat-label>
                  <input
                    [(ngModel)]="question.option3"
                    name="Option3"
                    matInput
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- Option4 -->
                <mat-form-field appearance="fill" class="w100">
                  <mat-label>Enter Option4</mat-label>
                  <input
                    [(ngModel)]="question.option4"
                    name="Option4"
                    matInput
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <!-- Answer -->
            <mat-form-field appearance="fill" class="w100">
              <mat-label>Correct Answer</mat-label>
              <mat-select required [(ngModel)]="question.answer" name="answer">
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button type="submit">Add</button>
            </div>
          </form>
          <!-- {{question | json}} -->
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
