<mat-card class="mt-10 " *ngFor="let item of quizzes">
  <mat-card-header style="display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center; flex-grow: 1;">
      <div mat-card-avatar class="example-header-image"></div>
      <div style="margin-left: 10px;">
        <mat-card-title>
          {{ item.title }}
        </mat-card-title>
        <mat-card-subtitle>{{ item.category.title }}</mat-card-subtitle>
      </div>
    </div>
    <div>
      <span *ngIf="item.active" style="color: rgba(8, 198, 8, 0.706); font-weight:bold;">(Active)</span>
      <span *ngIf="!item.active" style="color: rgba(186, 18, 18, 0.793); font-weight: bold;">(Inactive)</span>
    </div>
  </mat-card-header>
  <mat-card-content
    ><p>{{ item.description }}</p></mat-card-content
  >

  <mat-card-actions>
    <button
    [routerLink]="'/admin-dashboard/view-questions/'+ item.qid +'/'+ item.title"
    mat-flat-button>Questions</button>
    <button mat-raised-button class="ml-20">
      Max Marks: {{ item.maxMarks }}
    </button>
    <button mat-raised-button class="ml-20">
      Total Questions: {{ item.numberOfQuestions }}
    </button>
    <button mat-flat-button class="ml-20" style="background-color: rgba(15, 91, 232, 0.863);"
    [routerLink]="'/admin-dashboard/quiz/'+item.qid"
    >Update</button>
    <button mat-flat-button class="ml-20" style="background-color: rgba(1, 169, 71, 0.868);">Attempts</button>
    <button
      mat-mini-fab
      class="ml-20"
      style="color: orangered"
      (click)="deleteQuiz(item.qid)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<div class="container text-center">
  <button
    mat-flat-button
    class="mt-20 mb-20"
    routerLink="/admin-dashboard/add-quiz"
  >
    Add New Quizzes
  </button>
</div>
