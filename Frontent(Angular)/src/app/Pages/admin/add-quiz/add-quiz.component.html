<mat-card>
  <h1 style="padding-bottom: 15px">Add New Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="addQuiz()">
          <!-- title field -->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Title</mat-label>
            <input
              [(ngModel)]="quizData.title"
              required
              autofocus
              matInput
              type="text"
              name="title"
              placeholder="Enter Quiz Title"
            />
          </mat-form-field>

          <!-- description -->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea
            [(ngModel)]="quizData.description"
            name="description"
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              placeholder="Enter Quiz Description"
            ></textarea>
          </mat-form-field>

          <div class="row">
            <!-- max marks -->
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Maximum Marks</mat-label>
                <input
                  [(ngModel)]="quizData.maxMarks"
                  type="text"
                  name="maxMarks"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
            <!-- number of question to be shown -->
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input
                  [(ngModel)]="quizData.numberOfQuestions"
                  type="text"
                  name="numberOfQuestion"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <!-- active toogle -->
          <mat-slide-toggle
            [(ngModel)]="quizData.active"
            class="example-margin mt-10"
            name="active"
          >
            Publish Status
          </mat-slide-toggle>
          <!-- category select -->
          <br />
          <mat-form-field class="mt-20 w100">
            <mat-label>Categories</mat-label>
            <mat-select
              name="category"
              [(ngModel)]="quizData.category.cid"
              placeholder="Select Category"
            >
              @for (c of categories; track c) {
              <mat-option [value]="c.cid">{{ c.title }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          <div class="container text-center mb-20">
            <button mat-flat-button type="submit">Add</button>
          </div>
          <!-- {{quizData | json }} -->
        </form>
      </div>
    </div>
  </div>
</mat-card>
